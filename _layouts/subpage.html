---
layout: default
---

<div class="page">
  <!-- Site header -->
  {% include masthead.html %}

  <div id="main" role="main">
    <!-- Sidebar with your profile -->
    {% include sidebar.html %}

    <!-- Main content -->
    <div class="archive">
      <article class="page">
        <header>
          <h1 class="page__title">{{ page.title }}</h1>
        </header>
        <div class="page__content">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
